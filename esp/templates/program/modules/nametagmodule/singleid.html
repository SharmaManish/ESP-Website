<div class="singleid">
<div class="marginator">
  <div class="bottomdiv">
  <table class="bottom">
  <tr>
     <td class="left">
        <img src="/media/images/beaver_small.png"
         class="beaverimg" />
     </td>
     <td class="right url">{% if user.id %}
      <span class="studentid">{{user.username}}</span>
      <br />{% endif  %}       http://esp.mit.edu
     </td>
  </tr>
  </table>
  </div>
  <div class="restdiv">
    <table class="top">
    <tr>
      <td class="left company">
         Splash! at Northwestern University
      </td>
      <td class="right phone">(617)253-4882</td>
    </tr>
    </table>
    <div class="firstspace">&nbsp;</div>
    <span class="programtitle">{{ programname }}</span>
    <div class="title">{{ user.title }}</div>
    <hr />
    <div class="name">{{ user.name }}</div>
  </div>
</div>
</div>
<!-- End ID //-->
